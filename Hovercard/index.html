<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Profile Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-image">
                    <img src="https://i.pinimg.com/736x/51/b1/4c/51b14c66ae37dc2f3dac786323570a55--sur-image.jpg
                    " alt="profile first">
                </div>
                <ul class="social-icons">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
                <div class="details">
                    <h2>Abhi Sharma
                        <br>
                        <span class="job-description">Website Developer</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card profile-two">
                <div class="card-image profile-img-two">
                    <img src="https://thumbs.dreamstime.com/b/portrait-beautiful-young-woman-stylish-glasses-girl-white-tshirt-posing-background-lake-landscape-181955713.jpg"
                        alt="profile second">
                </div>
                <ul class="social-icons">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
                <div class="details anaya">
                    <h2>Anaya Pandey
                        <br>
                        <span class="job-description">Software Designer</span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
